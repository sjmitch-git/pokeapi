<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <defs>
    <polygon id="triangle" points="50,10 95,95 5,95" fill="red" />
  </defs>

  <!-- Main triangle -->
  <use xlink:href="#triangle" />

  <!-- Repeated triangles for sun-ray effect -->
  <use xlink:href="#triangle" transform="rotate(45 50 50)" />
  <use xlink:href="#triangle" transform="rotate(90 50 50)" />
  <use xlink:href="#triangle" transform="rotate(135 50 50)" />
  <use xlink:href="#triangle" transform="rotate(180 50 50)" />
  <use xlink:href="#triangle" transform="rotate(225 50 50)" />
  <use xlink:href="#triangle" transform="rotate(270 50 50)" />
  <use xlink:href="#triangle" transform="rotate(315 50 50)" />
</svg>
